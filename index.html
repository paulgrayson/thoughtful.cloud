---
layout: default
title: Paul's thoughtful.cloud
---
<div class="post-items">
	{% for post in site.posts %}
		<div class="post-item">
			<h2 class="post-item-heading"><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<div class="post-date">{{ post.date | date: '%B %d, %Y' }}</div>
			<p>{{ post.excerpt }}</p>

			<div class="post-item-link">
				<span class="bullet">&nbsp;</span>
				<a href="{{ post.url }}">Read "{{ post.title }}"</a>
			</div>
		</div>
	{% endfor %}
	</ul>
</div>
